<VirtualHost *:80>
	ServerName mapcache.example.com
	ServerAlias maps*
	ServerAlias 192*

        ServerAdmin webmaster@localhost
	DocumentRoot    "/var/www/mapcache"
	ErrorLog ${APACHE_LOG_DIR}/maps.error.log
	CustomLog ${APACHE_LOG_DIR}/maps.access.log combined

	ExpiresActive on
	ExpiresDefault "now plus 1 week"
	FileETag MTime Size

	<IfModule mod_alias.c>
		<IfModule mod_cgi.c>
			  Define ENABLE_USR_LIB_CGI_BIN
		</IfModule>
		<IfModule mod_cgid.c>
			Define ENABLE_USR_LIB_CGI_BIN
		</IfModule>
		<IfDefine ENABLE_USR_LIB_CGI_BIN>
			ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
			<Directory "/usr/lib/cgi-bin">
				AllowOverride None
				Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
				Require all granted
			</Directory>
		</IfDefine>
	</IfModule>

	<IfModule mapcache_module>
		<Directory "/etc/mapcache/">
			Require all granted
		</Directory>
		MapCacheAlias /mapcache "/etc/mapcache/mapcache.xml"
	</IfModule>

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>

	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>



